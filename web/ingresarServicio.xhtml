<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        
    
        
        <ui:composition template="./Layout/layout.xhtml">
            
        
            <ui:define name="content">
            <section id="main-content">
          <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa-files-o"></i> Servicios extra</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="index.xhtml">Inicio</a></li>
						<li><i class="icon_document_alt"></i>Form</li>
						<li><i class="fa fa-files-o"></i>Ingresar Servicio</li>
					</ol>
				</div>
			</div>
              <!-- Form validations -->              
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Ingreso de servicios extra
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <h:form class="form-validate form-horizontal" id="feedback_form">
                                      <div class="form-group ">
                                          <label for="nombre_servi" class="control-label col-lg-2">Nombre del servicio <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:inputText class="form-control" id="nombre_servi" value="#{mbServicioExtra.nombreServicio}" />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="valor" class="control-label col-lg-2">Valor <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:inputText class="form-control " id="valor" value="#{mbServicioExtra.valorDiario}"/>
                                          </div>
                                      </div> 
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <h:selectOneMenu id="hoteles" value="#{mbServicioExtra.selectedServExt.hoteles.idHotel}" class="form-control m-bot15" ><!-- esta wea parece que captura el valor seleccionado y lo envia pal otro lao oe zi... revisar bien esta wea por que le puedo pasar el id solamente sin mostrarlo ver video de nueo-->
                                                <f:selectItem id="item1" itemLabel="-Seleccione Hotel-" itemValue="" />
                                                <f:selectItems value="#{mbServicioExtra.selectOneMenuNombreHotel}" /><!-- aqui le paso los item cargados desde el metodo get-->
                                            </h:selectOneMenu>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <h:commandButton class="btn btn-primary" action="#{mbServicioExtra.insertar()}" value="Save" />
                                              <button class="btn btn-default" type="button">Cancel</button>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <h:outputText  value="#{mbServicioExtra.mensajeErrorNombre}" class="label-info"/>
                                          </div>
                                      </div>
                                      
                                  </h:form>
                              </div>
                            
                          </div>
                      </section>
                  </div>
              </div>
              
              <!-- page end-->
          </section>
      </section>
                </ui:define>
</ui:composition>
    </h:body>
</html>
